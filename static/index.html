<!DOCTYPE html>
<html>
    <head>
        <title>Processes</title>
        <meta charset=utf-8>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
        <script>
window.addEventListener("load", () => {
    const source = new EventSource("/processes");
    source.addEventListener('killed_process', data => {
        let process = JSON.parse(data.data);
        let entry = document.getElementById(process.name);
        if( !entry ) return;
        
        entry.remove();
    });
    source.addEventListener('created_process', data => {
        let process = JSON.parse(data.data);
        let entry = document.getElementById(process.name);
        if( !entry ){
            let template = document.getElementById("process-template");
            let frag = template.content.cloneNode(true);
            entry = frag.firstElementChild;
            entry.id = process.name;
            entry.querySelector("[name='name']").innerText = process.name;
        }
        if( process.running ) {
            entry.querySelector("[data-running='true']").classList.remove("d-none");
            entry.querySelector("[data-running='false']").classList.add("d-none");
        } else {
            entry.querySelector("[data-running='true']").classList.add("d-none");
            entry.querySelector("[data-running='false']").classList.remove("d-none");
        }
        entry.querySelector("[name='pid']").innerText = process.pid || "";
        entry.querySelector("[name='last-run']").innerText = process.lastRun || "";
        entry.querySelector("[name='last-exit']").innerText = process.lastExit || "";
        entry.querySelector("[name='stdout']").value = process.stdout;
        entry.querySelector("[name='stderr']").value = process.stderr;
        entry.querySelector("[name='process']").value = process.name;
        entry.querySelector("[name='local-address']").innerText = process.localAddress || "";
        document.getElementById("processes").appendChild(entry);
    });
    source.addEventListener('updated_process', data => {
        let process = JSON.parse(data.data);
        let entry = document.getElementById(process.name);
        if( !entry ) return;
        if( process.running ) {
            entry.querySelector("[data-running='true']").classList.remove("d-none");
            entry.querySelector("[data-running='false']").classList.add("d-none");
        } else {
            entry.querySelector("[data-running='true']").classList.add("d-none");
            entry.querySelector("[data-running='false']").classList.remove("d-none");
        }
        if( !process.pid ) {
            entry.querySelector("[name='pid']").innerText = "";
        }
        entry.querySelector("[name='local-address']").innerText = process.localAddress || "";
        entry.querySelector("[name='last-run']").innerText = process.lastRun || "";
        entry.querySelector("[name='last-exit']").innerText = process.lastExit || "";
        entry.querySelector("[name='stdout']").value = process.stdout;
        entry.querySelector("[name='stderr']").value = process.stderr;
    })
})
        </script>
    </head>
    <body class="container">
        <main id="processes" class="mt-4"></main>
        <template id="process-template">
            <article class="border rounded p-3 mb-2 row">
                <form class="col-3 mb-0" method="post">
                        <input type="hidden" name="process" value="">
                        <div data-running="true">
                            <span class="badge bg-success" name="pid"></span>
                        </div>
                        <div data-running="false">
                            <i class="bi bi-circle text-danger"></i>
                        </div>
                        <span name="name"></span>
                        <p class="text-muted small m-0">Last run:&nbsp;<code name="last-run"></code></p>
                        <p class="text-muted small m-0">Last exit:&nbsp;<code name="last-exit"></code></p>
                        <p class="text-muted small m-0">Local address:&nbsp;<code name="local-address"></code></p>
                        <div>
                            <button type="submit" formaction="/run" class="btn text-success mx-2 p-0"><i class="bi bi-play-circle"></i></button>
                            <button type="submit" formaction="/restart" class="btn text-warning mx-2 p-0 "><i class="bi bi-skip-start-circle"></i></button>
                            <button type="submit" formaction="/kill" class="btn text-danger mx-2 p-0 "><i class="bi bi-x-circle"></i></button>
                        </div>
                </form>
                <div class="col-9 d-flex justify-content-between gap-2">
                    <textarea readonly disabled rows="2" cols="20" class="form-control" name="stdout"></textarea>
                    <textarea readonly disabled rows="2" cols="20" class="form-control" name="stderr"></textarea>
                </div>
            </article>
        </template>
    </body>
</html>
